<div>
    <ul *ngIf="students" class="course">
        <li *ngFor="let student of students" (click)="onSelect(student)">
            <p><span>{{student.id}}-</span>NAME: {{student.name | uppercase}}</p>
        </li>
        <app-list-detail [selectedStudent]="selectedStudent"></app-list-detail>
    </ul>
</div>
